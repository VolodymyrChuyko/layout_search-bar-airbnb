<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigSearchBar"
      action="http://www.google.com/search"
      method="get"
      data-qa="big"
    >
      <div class="bigSearchBar__icon"></div>

      <input
        class="bigSearchBar__text"
        type="text"
        name="q"
        placeholder="&quot;Try Los Angeles&quot;"
        autocomplete="off"
        data-qa="keypress"
        >
    </form>

    <form
      class="smallSearchBar"
      action="http://www.google.com/search"
      method="get"
      data-qa="small"
    >
      <div class="smallSearchBar__icon"></div>

      <input
        class="smallSearchBar__text"
        type="text"
        name="q"
        placeholder="&quot;Try Los Angeles&quot;"
        autocomplete="off"
        >
    </form>
  </body>
</html>
